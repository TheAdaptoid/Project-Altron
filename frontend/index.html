<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="stylesheet" href="styles/conversation_pane.css" />
  <link rel="stylesheet" href="styles/conversation_card.css" />
  <link rel="stylesheet" href="styles/conversation_io.css" />
  <link rel="stylesheet" href="styles/message.css" />

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <title>Altron</title>

  <script type="module" src="scripts/conversation_card.js"></script>
  <script type="module" src="scripts/user_input.js"></script>
</head>

<body>
  <!-- Conversation Pane -->
  <div class="conversation-panel" id="conversation-panel">

    <!-- Conversation Pane Header -->
    <button class="conversation-panel-header" id="start-conversation-button" class="standard-button">
      <h3>Start Conversation</h3>
    </button>

    <!-- Conversation List -->
    <div class="conversation-list" id="conversation-list"></div>
  </div>

  <main id="main-window" class="main-window">
    <div id="conversation-window" class="conversation-window"></div>

    <form id="conversation-input" class="conversation-input">
      <div class="conversation-input-top">
        <textarea id="conversation-input-text" autocomplete="on" autofocus="true" form="conversation-input"
          name="conversation-input-text" placeholder="Say hi..."></textarea>
      </div>

      <div class="conversation-input-bottom">
        <button type="button" id="conversation-attachment-button" class="standard-button">
          <i class="material-icons">attach_file</i>
        </button>

        <button type="submit" form="conversation-input" id="conversation-send-button" class="standard-button">
          <i class="material-icons">send</i>
        </button>
      </div>
    </form>
  </main>
</body>

</html>
